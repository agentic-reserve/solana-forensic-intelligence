version: '3.8'

services:
  blockchain-sleuth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blockchain-sleuth-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HELIUS_API_KEY=${HELIUS_API_KEY}
      - PORT=3000
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sleuth-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitor service - runs continuous monitoring
  blockchain-monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: blockchain-monitor
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HELIUS_API_KEY=${HELIUS_API_KEY}
    env_file:
      - .env
    depends_on:
      blockchain-sleuth:
        condition: service_healthy
    networks:
      - sleuth-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  sleuth-network:
    driver: bridge
